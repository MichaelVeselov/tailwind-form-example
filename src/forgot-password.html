<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../public/output.css" rel="stylesheet" />
    <title>Forgot Password Form</title>
  </head>
  <body
    class="min-h-screen bg-secondary-50 bg-fixed bg-bottom bg-no-repeat font-ubuntu dark:bg-secondary-900"
  >
    <svg
      class="fixed bottom-0 fill-primary-600"
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 1440 320"
    >
      <path
        fill-opacity="1"
        d="M0,96L48,117.3C96,139,192,181,288,213.3C384,245,480,267,576,229.3C672,192,768,96,864,64C960,32,1056,64,1152,112C1248,160,1344,224,1392,256L1440,288L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"
      ></path>
    </svg>
    <header class="flex items-center justify-between p-6">
      <a class="flex items-center gap-2" href="./register.html">
        <svg
          class="h-10 text-primary-600 dark:text-secondary-300"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="currentColor"
        >
          <path
            fill-rule="evenodd"
            d="M12.516 2.17a.75.75 0 00-1.032 0 11.209 11.209 0 01-7.877 3.08.75.75 0 00-.722.515A12.74 12.74 0 002.25 9.75c0 5.942 4.064 10.933 9.563 12.348a.749.749 0 00.374 0c5.499-1.415 9.563-6.406 9.563-12.348 0-1.39-.223-2.73-.635-3.985a.75.75 0 00-.722-.516l-.143.001c-2.996 0-5.717-1.17-7.734-3.08zm3.094 8.016a.75.75 0 10-1.22-.872l-3.236 4.53L9.53 12.22a.75.75 0 00-1.06 1.06l2.25 2.25a.75.75 0 001.14-.094l3.75-5.25z"
            clip-rule="evenodd"
          />
        </svg>
        <span class="text-xl font-black dark:text-secondary-300">Security</span>
      </a>
      <div class="flex gap-2">
        <a
          class="rounded-md bg-secondary-200 py-2 px-4 font-semibold text-secondary-900 shadow-lg transition duration-150 ease-out hover:bg-secondary-300 hover:shadow-xl focus:shadow-xl focus:outline-none focus:ring-2 focus:ring-secondary-300 focus:ring-offset-2 dark:bg-secondary-300 dark:shadow-none dark:hover:bg-secondary-200 dark:hover:shadow-none dark:focus:shadow-none dark:focus:ring-offset-secondary-900"
          href="./login.html"
          >Sign In</a
        >
        <a
          class="rounded-md bg-primary-600 py-2 px-4 font-semibold text-white shadow-lg transition duration-150 ease-out hover:bg-primary-700 hover:shadow-xl focus:shadow-xl focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 dark:shadow-none dark:hover:bg-primary-500 dark:hover:shadow-none dark:focus:shadow-none dark:focus:ring-offset-secondary-900"
          href="./register.html"
          >Sign Up</a
        >
      </div>
    </header>
    <main class="flex flex-col justify-center p-6 pb-12">
      <div class="mx-auto max-w-md">
        <svg
          class="mx-auto h-12 text-primary-600 dark:text-secondary-300"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15.75 5.25a3 3 0 013 3m3 0a6 6 0 01-7.029 5.912c-.563-.097-1.159.026-1.563.43L10.5 17.25H8.25v2.25H6v2.25H2.25v-2.818c0-.597.237-1.17.659-1.591l6.499-6.499c.404-.404.527-1 .43-1.563A6 6 0 1121.75 8.25z"
          />
        </svg>

        <h2
          class="mt-2 text-2xl font-bold text-secondary-900 dark:text-secondary-300 sm:mt-6 sm:text-3xl"
        >
          Forgot your password?
        </h2>
      </div>
      <div
        class="mx-auto mt-6 w-full max-w-md rounded-xl bg-white/80 p-6 shadow-xl backdrop-blur-xl dark:bg-secondary-800/70 dark:shadow-none sm:mt-10 sm:p-10"
      >
        <div
          class="flex gap-3 rounded-md border border-primary-500 bg-primary-50 p-4 dark:border-primary-900 dark:bg-primary-300"
        >
          <svg
            class="h-5 w-5 text-primary-400 dark:text-primary-800"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12zm13.36-1.814a.75.75 0 10-1.22-.872l-3.236 4.53L9.53 12.22a.75.75 0 00-1.06 1.06l2.25 2.25a.75.75 0 001.14-.094l3.75-5.25z"
              clip-rule="evenodd"
            />
          </svg>

          <h3 class="text-sm font-medium text-primary-800">
            We have emailed your password reset link.
          </h3>
        </div>
        <form action="#" autocomplete="off" class="mt-6 space-y-6">
          <div>
            <label
              for="email"
              class="block text-sm font-medium text-secondary-700 dark:text-secondary-300"
              >Email</label
            >
            <div class="relative mt-1 rounded-md shadow-sm dark:shadow-none">
              <div class="absolute inset-y-0 left-0 flex items-center pl-3">
                <svg
                  class="h-5 w-5 text-secondary-400"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    d="M16.5 12a4.5 4.5 0 11-9 0 4.5 4.5 0 019 0zm0 0c0 1.657 1.007 3 2.25 3S21 13.657 21 12a9 9 0 10-2.636 6.364M16.5 12V8.25"
                  />
                </svg>
              </div>
              <input
                type="email"
                id="email"
                name="email"
                class="w-full rounded-md border-secondary-300 pl-10 text-sm focus:border-primary-500 focus:ring-primary-50 dark:border-secondary-900 dark:bg-secondary-700 dark:placeholder-secondary-400"
                placeholder="john.doe@example.com"
              />
            </div>
          </div>

          <div>
            <a
              class="dark:focus: dark:focus:shadow-nonedark:hover:bg-primary-500 flex items-center justify-center rounded-md bg-primary-600 py-2 px-4 font-semibold text-white shadow-lg transition duration-150 ease-out hover:bg-primary-700 hover:shadow-xl focus:shadow-xl focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 dark:shadow-none dark:hover:shadow-none dark:focus:ring-offset-secondary-800/70"
              href="./reset-password.html"
              >Send Reset Link</a
            >
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
